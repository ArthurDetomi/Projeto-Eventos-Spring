<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="materialize/css/materialize.min.css" media="screen,projection" />
	
	<!--Let browser know website is optimized for mobile-->
	<link type="text/css" rel="stylesheet"
			href="style/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Primeira página do projeto</title>
</head>
<body>
	<header>
	  	<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i
			class="material-icons left">add_circle_outline</i>Cadastrar Eventos</a></li>
		      </ul>
		    </div>    
  		</nav>
	</header>
		
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="evento : ${eventos}">
				<td>
					<a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}">
						<span th:text="${evento.nome}"></span>
					</a>
				</td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
			</tr>
		</tbody>
	</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
