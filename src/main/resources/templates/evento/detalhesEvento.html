<!doctype html>
<html xmlns:th="http://thymeleaf.com.br"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet"
			href="materialize/css/materialize.min.css" media="screen,projection" />
		<!--Let browser know website is optimized for mobile-->
		
		<link type="text/css" rel="stylesheet"
			href="style/style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8">
		
		<title>Detalhes Evento</title>
	</head>
	<body>
		<header>
		  	<nav>
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo">Evento</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/eventos" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
			      </ul>
			    </div>    
	  		</nav>
		</header>
		
		<div th:each="evento : ${evento}" class="container">	
			<div class="row">
				<p class="colorTheme text-center">Detalhes evento</p>
				<p>Nome : <span th:text="${evento.nome}"></span></p>
				<p>Evento : <span th:text="${evento.local}"></span></p>
				<p>Data : <span th:text="${evento.data}"></span></p>
				<p>Hor√°rio : <span th:text="${evento.horario}"></span></p>
			</div>	
			
			<th:block class="row" th:include="mensagemValidacao"></th:block>
			
			<div class="row">
				
			</div>
			<p class="colorTheme text-center row">Cadastrar Convidado</p>
			<form method="post" class="formConvidado row"> 
				
				Nome :<input type="text" value="" name="nomeConvidado">
				Rg: <input type="text" value="" name="rg">
			
				<button type="submit" class="waves-effect waves-light btn" >Adicionar</button>
			</form>
		</div>
		
		
		<table class="container detalhesEvento" >
			<caption class="tituloDestaque">Lista de Convidados</caption> 
			<thead>
				<tr>
					<th>Nome</th>
					<th>Rg</th>
				</tr>
			</thead>
			<tbody>
				<tr class="row" th:each="convidado : ${convidados}">
					<td>
						<p><span th:text="${convidado.nome}"></span></p>
					</td>
					<td>
						<p><span th:text="${convidado.rg}"></span></p>
					</td>
				</tr>
			</tbody>
		</table>
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
