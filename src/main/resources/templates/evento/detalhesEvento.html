<!doctype html>
<html xmlns:th="http://thymeleaf.com.br"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet"
			href="materialize/css/materialize.min.css" media="screen,projection" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8">
		
		<title>Detalhes Evento</title>
	</head>
	<body>
		<h1>Evento</h1>
		<h3>
			<a href="/eventos" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
		</h3>
		
		<div th:each="evento : ${evento}" class="container">
			<div class="row">
				<p>Nome : <span th:text="${evento.nome}"></span></p>
				<p>Evento : <span th:text="${evento.local}"></span></p>
				<p>Data : <span th:text="${evento.data}"></span></p>
				<p>Hor√°rio : <span th:text="${evento.horario}"></span></p>
			</div>	
			
			<form method="post" class="container">
				Nome :<input type="text" value="" name="nomeConvidado">
				Rg: <input type="text" value="" name="rg">
			
				<button type="submit" class="waves-effect waves-light btn" >Adicionar</button>
			</form>
		</div>
		
		
		<div class="container" >
			<h5>Lista de Convidados</h5> 
			<div class="row" th:each="convidado : ${convidados}">
				<div class="input-field col s6">
					<p><span th:text="${convidado.nome}"></span></p>
				</div>
				<div class="input-field col s3">
					<p><span th:text="${convidado.rg}"></span></p>
				</div>
			</div>
		</div>
		
		
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
