<!doctype html>
<html xmlns:th="http://thymeleaf.com.br"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet"
			href="materialize/css/materialize.min.css" media="screen,projection" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8">
		
		<title>Evento App</title>
	</head>
	<body>
		<h1>Cadastro de Eventos</h1>
		<h3>
			<a href="/eventos" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
		</h3>
		<form class="container" method="post">
			<div class="row">
				<div class="input-field col s12">
					Nome: <input type="text" name="local" value=""> 	
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					Local: <input type="text" name="local" value="">
				</div>
				
				<div class="input-field col s3">
					Data : <input type="date" name="data" value="">
				</div>
				
				<div class="input-field col s3">
					Hor√°rio : <input type="text" name="horario" value="">
				</div>
			</div>
	
			<button class="waves-effect waves-light btn" type="submit" >Salvar</button>
		</form>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
